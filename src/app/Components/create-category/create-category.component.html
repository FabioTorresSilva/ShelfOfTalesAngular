<div class="px-10 py-8">
    <h2 class="text-2xl font-bold mb-4">Create a New Category</h2>
    <form [formGroup]="categoryForm" (ngSubmit)="createCategory()">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium">Category Name</label>
        <input
          id="name"
          formControlName="name"
          class="w-full p-2 border rounded"
          placeholder="Enter category name"
        />
        <div *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched" class="text-red-500 text-xs">
          Category name is required.
        </div>
      </div>
  
      <button
        type="submit"
        [disabled]="categoryForm.invalid"
        class="bg-blue-500 text-white p-2 rounded"
      >
        Create Category
      </button>
    </form>
  </div>
