<div class="flex justify-center items-center h-screen">
  <div class="bg-white shadow-lg p-8 rounded-lg w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">Sign In</h2>

    <form (ngSubmit)="login()" class="flex flex-col gap-4">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium" [(ngModel)]="email">Email</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email" 
          class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300" 
          required 
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium" [(ngModel)]="password">Password</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password" 
          class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300" 
          required 
        />
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="bg-OrangeButton text-white font-bold py-2 rounded-md w-full"
      >
        Sign In
      </button>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </form>

    <!-- Register link -->
    <p class="mt-4 text-center text-sm text-gray-600">
      Don't have an account? 
      <a routerLink="/sign-up" class="text-blue-500 hover:underline">Register here</a>
    </p>
  </div>
</div>
